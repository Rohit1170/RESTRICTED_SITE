</head>
<body>
    <h1>
        switch
    </h1>
    <script>
        var count=0;
        document.addEventListener("visibilitychange", function() {
            if (document.visibilityState === 'visible') {
              console.log("Tab is now visible.");
            } else {
    alert("Tab is now hidden.");
    count++;
    console.log(count);
            }
          });
          
        

    </script>
    
</body>
